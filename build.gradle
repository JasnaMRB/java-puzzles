group 'puzzles'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.opentest4j:opentest4j:1.0.0-M3'
    compile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
